plugins {
    id 'xyz.jpenilla.run-paper' version '2.1.0'
}

dependencies {
    implementation project(':bukkit')
    compileOnly project(':common')

    compileOnly 'io.papermc.paper:paper-api:1.19.4-R0.1-SNAPSHOT'

    compileOnly 'net.william278:annotaml:2.0.2'
