dependencies {
    implementation 'commons-io:commons-io:2.11.0'
    implementation 'org.apache.commons:commons-text:1.10.0'
    implementation 'de.themoep:minedown-adventure:1.7.2-SNAPSHOT'
    implementation 'net.william278:Annotaml:2.0.1'
    implementation 'net.william278:PagineDown:1.1'
    implementation 'net.william278:DesertWell:1.1'
    implementation 'dev.dejvokep:boosted-yaml:1.3.1'
    implementation 'net.kyori:adventure-api:4.12.0'
    implementation 'com.google.code.gson:gson:2.10.1'
    implementation 'com.fatboyindustrial.gson-javatime-serialisers:gson-javatime-serialisers:1.1.2'
    implementation('com.zaxxer:HikariCP:5.0.1') {
        exclude module: 'slf4j-api'
    }

    compileOnly 'org.jetbrains:annotations:24.0.0'
    compileOnly 'com.google.guava:guava:31.1-jre'
    compileOnly 'org.xerial:sqlite-jdbc:' + sqlite_driver_version
    compileOnly 'mysql:mysql-connector-java:' + mysql_driver_version
    compileOnly 'redis.clients:jedis:' + jedis_version
    compileOnly 'com.github.BlueMap-Minecraft:BlueMapAPI:2.4.0'
    compileOnly 'us.dynmap:DynmapCoreAPI:3.4'
    compileOnly 'com.github.plan-player-analytics:Plan:5.5.2150'

    testImplementation 'com.github.plan-player-analytics:Plan:5.5.2150'
}

shadowJar {
    relocate 'org.apache.commons.io', 'net.william278.huskhomes.libraries.commons.io'
    relocate 'org.apache.commons.text', 'net.william278.huskhomes.libraries.commons.text'
    relocate 'org.apache.commons.lang3', 'net.william278.huskhomes.libraries.commons.lang3'
    relocate 'de.themoep', 'net.william278.husktowns.libraries'
    relocate 'org.jetbrains', 'net.william278.husktowns.libraries'
    relocate 'org.intellij', 'net.william278.husktowns.libraries'
    relocate 'com.zaxxer', 'net.william278.husktowns.libraries'
    relocate 'net.william278.annotaml', 'net.william278.husktowns.libraries.annotaml'
    relocate 'net.william278.paginedown', 'net.william278.husktowns.libraries.paginedown'
    relocate 'net.william278.desertwell', 'net.william278.husktowns.libraries.desertwell'
    relocate 'dev.dejvokep.boostedyaml', 'net.william278.husktowns.libraries.boostedyaml'
    relocate 'org.yaml.snakeyaml', 'net.william278.husktowns.libraries.snakeyaml'
    relocate 'net.kyori', 'net.william278.husktowns.libraries'
    relocate 'com.google.gson', 'net.william278.husktowns.libraries.gson'
    relocate 'com.fatboyindustrial', 'net.william278.husktowns.libraries'
}