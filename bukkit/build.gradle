dependencies {
    implementation project(':common')
    implementation 'de.themoep:minedown:1.7.1-SNAPSHOT'
    implementation 'org.bstats:bstats-bukkit:3.0.0'
    implementation 'io.papermc:paperlib:1.0.7'
    implementation 'com.zaxxer:HikariCP:5.0.1'
    implementation 'dev.dejvokep:boosted-yaml:1.2'
    compileOnly 'redis.clients:jedis:' + rootProject.properties.get('jedis_version')
    compileOnly 'org.spigotmc:spigot-api:1.16.5-R0.1-SNAPSHOT'
    compileOnly 'us.dynmap:dynmap-api:3.1'
    compileOnly 'com.github.BlueMap-Minecraft:BlueMapAPI:1.7.0'
    compileOnly 'xyz.jpenilla:squaremap-api:1.1.5'
    compileOnly 'com.github.MilkBowl:VaultAPI:1.7.1'
    compileOnly 'com.github.WiIIiam278:HuskHomes2:2.10'
    compileOnly 'net.luckperms:api:5.4'
    compileOnly 'org.jetbrains:annotations:23.0.0'
}

shadowJar {
    relocate 'org.bstats', 'net.william278.husktowns.libraries.bstats'
    relocate 'dev.dejvokep', 'net.william278.husktowns.libraries.boostedyaml'
    relocate 'de.themoep.minedown', 'net.william278.husktowns.libraries.minedown'
    relocate 'io.papermc.lib', 'net.william278.husktowns.libraries.paperlib'
    relocate 'com.zaxxer.hikari', 'net.william278.husktowns.libraries.hikaricp'
    relocate ':common', 'net.william278.husktowns'
}