plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
}

repositories {
    mavenCentral()
    maven { url 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/' }
    maven { url 'https://papermc.io/repo/repository/maven-public/' }
    maven { url 'https://repo.minebench.de/' }
    maven { url 'https://repo.codemc.org/repository/maven-public' }
    maven { url 'https://jitpack.io' }
    maven { url 'https://repo.mikeprimm.com/' }
    maven { url 'https://repo.jpenilla.xyz/snapshots/' }
    maven { url 'https://repo.lucko.me/' }
}

dependencies {
    implementation project(':common')
    implementation 'de.themoep:minedown:1.7.1-SNAPSHOT'
    implementation 'org.bstats:bstats-bukkit:3.0.0'
    implementation 'io.papermc:paperlib:1.0.7'
    implementation 'com.zaxxer:HikariCP:5.0.1'
    compileOnly 'redis.clients:jedis:3.7.1'
    compileOnly 'org.spigotmc:spigot-api:1.16.5-R0.1-SNAPSHOT'
    compileOnly 'us.dynmap:dynmap-api:3.1'
    compileOnly 'com.github.BlueMap-Minecraft:BlueMapAPI:1.7.0'
    compileOnly 'xyz.jpenilla:squaremap-api:1.1.0-SNAPSHOT'
    compileOnly 'com.github.MilkBowl:VaultAPI:1.7.1'
    compileOnly 'com.github.WiIIiam278:HuskHomes2:2.10'
    compileOnly 'net.luckperms:api:5.3'
}

processResources {
    from (sourceSets.main.resources.srcDirs) {
        expand 'version': project.version
        include 'plugin.yml'
    }
    sourceSets {
        main {
            java {
                srcDir project(':api').file('src/main/java')
            }
        }
    }
}

shadowJar {
    relocate 'org.bstats', 'me.william278.shaded.org.bukkit.bstats'
    relocate 'de.themoep.minedown', 'me.william278.shaded.de.themeop.minedown'
    relocate 'io.papermc.lib', 'me.william278.shaded.io.papermc.lib'
    relocate ':common', 'me.william278.husktowns'
}

artifacts {
    archives shadowJar
}

task createFinalJar(type: Copy) {
    dependsOn(tasks.build)
    from file("build/libs/bukkit-${project.version}-all.jar")
    into file("../build-output-final")
    rename 'bukkit-', 'HuskTowns-'
    rename '-all', ''
}